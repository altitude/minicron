# Example config file

# Global options
verbose = false
trace = false # Useful for debugging

# Client options
[client]
scheme = "http" # [http, https]
host = "0.0.0.0"
port = 9292
path = "/"
connect_timeout = 5
inactivity_timeout = 5

# Server options
[server]
host = "0.0.0.0"
port = 9292
path = "/"
debug = false # When true the server will not run as a daemon

# Database options
[database]
type = "sqlite" # [mysql, sqlite]
# The options below are for mysql only
# host = "127.0.0.1"
# database = "minicron"
# username = "minicron"
# password = "password"

# CLI options
[cli]
mode = "line" # [line, char] - line by line output or char by char
dry_run = false # When true the command is run but not sent to the server

# Alerting options
[alerts]
  [alerts.email]
  enabled = false
  # from = "from@example.com" # "Your Name <from@example.com>" syntax is also supported
  # to = "to@example.com"
    [alerts.email.smtp]
    address = "localhost" # "smtp.gmail.com" for gmail
    port = 25 # 587 for gmail
    # domain = "your.domain.name"
    # user_name = "username@email.com"
    # password = "password"
    # authentication = "plain"
    enable_starttls_auto = true

  [alerts.sms]
  enabled = false
  # from = "+442222222222"
  # to = "+443333333333"
    [alerts.sms.twilio]
    # account_sid = "YOUR_TWILIO_ACCOUNT_SID"
    # auth_token = "YOUR_TWILIO_AUTH_TOKEN"

  [alerts.pagerduty]
  enabled = false
  # service_key = "YOUR_PAGERDUTY_SERVICE_KEY"
